{% extends "base.html" %}  

{% block content %}  
  <div style="background: #B5EAD7;">  <!-- Pastel green card -->  
    <h3>Price Comparison</h3>  
    <table>   
      <tr>
        <th>Item</th>
        <th>Price (Retailer A)</th>
        <th>Price (Retailer B)</th>
      </tr>
      {% for item in items %}
        <tr>
          <td>{{ item.name }}</td>
          <td>{{ item.price_retailer1 }}</td>
          <td>{{ item.price_retailer2 }}</td>
        </tr>
      {% endfor %}  
    </table>  
  </div>  
{% endblock %}
