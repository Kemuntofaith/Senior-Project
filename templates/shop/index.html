{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Shop for School Supplies</h2>
    
    <div class="row">
        {% for product in products %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                    <p class="card-text">Price: ${{ "%.2f"|format(product.price) }}</p>
                    <p class="card-text">Available: {{ product.quantity }}</p>
                    <form method="POST" action="{{ url_for('cart') }}">
                        <input type="hidden" name="product_id" value="{{ product.id }}">
                        <div class="input-group mb-3">
                            <input type="number" name="quantity" class="form-control" value="1" min="1" max="{{ product.quantity }}">
                            <button class="btn btn-primary" type="submit">Add to Cart</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
