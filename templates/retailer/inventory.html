{% extends "base.html" %}

{% block content %}
<div class="card" style="background: #89CFF0; color: white;">
    <div class="card-header">Inventory Management</div>
    <form method="POST" action="{{ url_for('update_inventory') }}">
        <div class="form-group">
            <label for="item_name">Item Name</label>
            <input type="text" id="item_name" name="item_name" required>
        </div>
        <div class="form-group">
            <label for="price">Price (Ksh)</label>
            <input type="number" step="0.01" id="price" name="price" required>
        </div>
        <div class="form-group">
            <label for="stock">Stock Quantity</label>
            <input type="number" id="stock" name="stock" required>
        </div>
        <button type="submit" class="btn-green">Update Inventory</button>
    </form>

    <h3 style="margin-top: 2rem;">Current Products</h3>
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.item_name }}</td>
                <td>Ksh {{ product.price }}</td>
                <td>{{ product.stock }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
