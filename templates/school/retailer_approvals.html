{% extends "base.html" %}

{% block content %}
<div class="card" style="background: #89CFF0; color: white;">
    <div class="card-header">Pending Retailer Approvals</div>
    <table>
        <thead>
            <tr>
                <th>Business Name</th>
                <th>Username</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for retailer in retailers %}
            <tr>
                <td>{{ retailer.business_name }}</td>
                <td>{{ retailer.username }}</td>
                <td>
                    <a href="{{ url_for('approve_retailer', retailer_id=retailer.id) }}" 
                       class="btn-green">Approve</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
