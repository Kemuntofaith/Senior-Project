{% extends "base.html" %}

{% block content %}
<div class="admin-login-container" style="max-width: 500px; margin: 2rem auto; background: #89CFF0; padding: 2rem; border-radius: 8px;">
    <h2 style="color: white; text-align: center;">Admin Portal</h2>
    <form method="POST">
        <div class="form-group">
            <label style="color: white;">Username</label>
            <input type="text" name="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label style="color: white;">Password</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <div class="form-group">
            <label style="color: white;">PIN Code</label>
            <input type="password" name="pin_code" class="form-control" required>
        </div>
        <button type="submit" class="btn" style="background: #FFD1DC; width: 100%;">Login</button>
    </form>
</div>
{% endblock %}
