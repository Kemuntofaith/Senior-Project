{% extends "base.html" %}

{% block content %}
<div class="card" style="background: #FFD1DC;">
    <div class="card-header">School Requirements</div>
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Max Quantity</th>
            </tr>
        </thead>
        <tbody>
            {% for item in requirements %}
            <tr>
                <td>{{ item.item_name }}</td>
                <td>{{ item.max_quantity if item.max_quantity else "No limit" }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
