<!-- backtoschool_app/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back to School App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav style="background: #89CFF0; padding: 1rem; color: white;">
        <a href="/" style="color: white; text-decoration: none;">Home</a>
        {% if current_user.is_authenticated %}
            <a href="/logout" style="color: white; text-decoration: none; margin-left: 1rem;">Logout</a>
        {% else %}
            <a href="/login" style="color: white; text-decoration: none; margin-left: 1rem;">Login</a>
            <a href="/register/student" style="color: white; text-decoration: none; margin-left: 1rem;">Register</a>
        {% endif %}
    </nav>

    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>
</body>
</html>
