{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Make a Donation</h2>
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">Donation Type</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="donation_type" id="monetary" value="monetary" checked>
                                <label class="form-check-label" for="monetary">
                                    Monetary Donation
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="donation_type" id="item" value="item">
                                <label class="form-check-label" for="item">
                                    Item Donation
                                </label>
                            </div>
                        </div>
                        <div class="mb-3" id="amount-field">
                            <label for="amount" class="form-label">Amount</label>
                            <input type="number" class="form-control" id="amount" name="amount" min="1" step="0.01">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Submit Donation</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const monetaryRadio = document.getElementById('monetary');
    const amountField = document.getElementById('amount-field');
    
    monetaryRadio.addEventListener('change', function() {
        amountField.style.display = this.checked ? 'block' : 'none';
    });
    
    document.getElementById('item').addEventListener('change', function() {
        amountField.style.display = this.checked ? 'none' : 'block';
    });
});
</script>
{% endblock %}
