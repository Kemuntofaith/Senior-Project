{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body p-5">
                <h2 class="card-title text-center mb-4">Register</h2>
                <form method="POST" action="{{ url_for('register') }}">
                    <div class="text-center mt-3">
                        <p>Are you a school administrator?</p>
                        <a href="{{ url_for('register_school') }}" class="btn btn-outline-info">Register Your School Here</a>
                    </div>
                    <hr>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
      
                        <select class="form-select" name="role" required>
                            <option value="" selected disabled>Select your role...</option>
                            
                            {# Loop through every role we want to display #}
                            {% for role in all_roles %}
                        
                                {# Check if the current role is in the list of enabled roles #}
                                {% if role in allowed_roles %}
                                    {# If it is allowed, create a normal, selectable option #}
                                    <option value="{{ role }}">{{ role|capitalize }}</option>
                                {% else %}
                                    {# If it is NOT allowed, create a disabled, grayed-out option #}
                                    <option value="{{ role }}" disabled class="text-muted">
                                        {{ role|capitalize }} (Coming Soon)
                                    </option>
                                {% endif %}
                        
                            {% endfor %}
                        </select>
                        
                            
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <a href="{{ url_for('login') }}" class="text-decoration-none">Already have an account? Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
