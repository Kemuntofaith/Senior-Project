{% extends "base.html" %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 2rem auto; background: #FFD1DC;">
    <div class="card-header">Student Registration</div>
    <form method="POST">
        <div class="form-group">
            <label for="school_name">School Name</label>
            <input type="text" id="school_name" name="school_name" required>
        </div>
        <div class="form-group">
            <label for="admission_number">Admission Number</label>
            <input type="text" id="admission_number" name="admission_number" required>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn">Register</button>
    </form>
    <div style="margin-top: 1rem;">
        Already have an account? <a href="/login" style="color: #89CFF0;">Login here</a>
    </div>
</div>
{% endblock %}
