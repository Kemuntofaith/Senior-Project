{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2 class="text-center">Your Reset Link</h2>
        <p class="text-center text-muted">Copy and paste the link below into your browser to reset your password. This link will expire in one hour.</p>
        <div class="alert alert-success">
            <strong style="word-wrap: break-word;">{{ reset_url }}</strong>
        </div>
        <div class="text-center">
            <a href="{{ url_for('login') }}" class="btn btn-secondary">Back to Login</a>
        </div>
    </div>
</div>
{% endblock %}
